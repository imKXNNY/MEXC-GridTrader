<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Trading Bot</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold">Dynamic Grid Trading Bot</h1>
        <form action="/backtest" method="POST" class="mt-8">
            <div class="mb-4">
                <label for="symbol" class="block text-gray-700 text-sm font-bold mb-2">Trading Pair:</label>
                <input type="text" id="symbol" name="symbol" placeholder="e.g. BTC/USDT"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <div class="mb-4">
                <label for="interval" class="block text-gray-700 text-sm font-bold mb-2">Timeframe:</label>
                <input type="text" id="interval" name="interval" placeholder="e.g. 1h"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <div class="mb-4">
                <label for="grid_levels" class="block text-gray-700 text-sm font-bold mb-2">Grid Levels:</label>
                <input type="number" id="grid_levels" name="grid_levels" placeholder="e.g. 5"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <div class="mb-4">
                <label for="percent_range" class="block text-gray-700 text-sm font-bold mb-2">Percent Range:</label>
                <input type="number" step="0.001" id="percent_range" name="percent_range" placeholder="e.g. 0.05 (5%)"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <div class="mb-4">
                <label for="initial_capital" class="block text-gray-700 text-sm font-bold mb-2">Initial Capital:</label>
                <input type="number" step="any" id="initial_capital" name="initial_capital" placeholder="e.g. 10000"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <div class="mb-4">
                <label for="order_size" class="block text-gray-700 text-sm font-bold mb-2">Order Size:</label>
                <input type="number" step="any" id="order_size" name="order_size" placeholder="e.g. 100"
                       required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight">
            </div>

            <input type="submit" value="Run Backtest"
                   class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>
</body>
</html>
